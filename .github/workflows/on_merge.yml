name: on_merge
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Setup Python  
        uses: actions/setup-python@master
        with:
          python-version: 3.7
      - name: Build doc
        run: |
          pip install -U sphinx pandoc nbsphinx
          pip install -r requirements.txt
          make docs-github
